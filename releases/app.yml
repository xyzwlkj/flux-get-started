apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supplier
  template:
    metadata:
      labels:
        app: supplier
    spec:
      containers:
        - name: supplier
          image: registry.cn-shenzhen.aliyuncs.com/kube-dev/supplier:latest
          args: ["--spring.config.location=application.yaml"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /data/application.yaml
              name: app-config
              subPath: application.yaml
      volumes:
        - name: app-config
          configMap:
            name: app-config
            items:
              - key: application.yaml
                path: application.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: supplier
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: supplier
---
